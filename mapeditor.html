<html>
    <head>
        <title>BounceGod Map Editor</title>
        <style>canvas { width: 100%; height: 100%; } body {margin: 0;} #level-output {width: 100%;} </style>
    </head>
    <body>
    	<textarea readonly name="level-output" class="myclass" id="level-output" rows="10" cols="50"></textarea>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script>
        	var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
        </script>
        <script src="src/OrbitControls.js"></script>
        <script src="src/constants.js"></script>
        <script src="src/mapeditor.js"></script>
    </body>
</html>
