<html>
    <head>
        <title>BounceGod Map Editor</title>
        <style>canvas { width: 100%; height: 100%; } body {margin: 0;} #level-output {width: 100%; height: 150px;} </style>
        <style>canvas { width: 100%; height: 100% } body {margin: 0;}</style>
        <style>.settings {color:white; position:absolute;}</style>
        <style>#blocktype {right:25px; top:30px;}</style>
    </head>
    <body>
    	<!--<textarea name="level-output" class="myclass" id="level-output" rows="10" cols="50"></textarea>-->
    	<button id="loadbutton" style="{position:absolute; right: 25px; top: 10px}">Load</button>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script>
        	var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
        </script>
        <script src="src/OrbitControls.js"></script>
        <script src="src/constants.js"></script>
        <script src="src/mapeditor.js"></script>
        <form class="settings" id="blocktype">
            Block Type:<br>
            <input checked type="radio" name="blocktype" value="1" onclick="curBlockId=BLOCK_TYPE.NORMAL"> Normal<br>
            <input type="radio" name="blocktype" value="2" onclick="curBlockId=1"> 1<br>
            <input type="radio" name="blocktype" value="3" onclick="curBlockId=2"> 2<br>
            <input type="radio" name="blocktype" value="4" onclick="curBlockId=3"> 3<br>
            <input type="radio" name="blocktype" value="5" onclick="curBlockId=4"> 4
        </form>
    </body>
</html>
